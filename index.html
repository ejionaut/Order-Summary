<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="Main-Card">
    <div class="Image-Section">
      <img alt="Picture of a girl dancing to music" src="./images/illustration-hero.svg" class="Image-Head">
    </div>
    <div class="Text-Section">
      <h1 class="Main-Header">
        Order Summary
      </h1>
  
      <p class="Main-P">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="Plan-Section">
        <img alt="Music Icon" src="./images/icon-music.svg">
        <div class="Plan-Inner-Section">
          <h2 class="Plan-Header">
            Annual Plan
          </h2>
          <p class="Plan-P">
            $59.99/year
          </p>
        </div>
      
        <button class="Plan-Change">
          Change
        </button>
      </div>
    
      <div class="Choice-Section">
        <button class="Proceed-Button">
          Proceed to Payment
        </button> 
        <button class="Cancel-Button">
          Cancel Order
        </button> 
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eugene Justin Pangwi</a>.
  </footer>
</body>
</html>
